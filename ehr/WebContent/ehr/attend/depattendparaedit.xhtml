<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:zhjin="http://java.sun.com/jsf/composite/component"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:zh="http://www.zhjin.com/custom"
	template="../../template/dialogtemplate.xhtml"> 

	<ui:define name="title">
		#{windowData.windowTitle}
	</ui:define>
	<ui:define name="dialogcontent">
		<div style="height:3px;"/>
		<zhjin:fieldInput
			fieldName="depId" 
			fieldNameCN="#{windowData.defaultObjectEditData.getField('depId').fieldNameCN}"
			showType="#{windowData.defaultObjectEditData.getField('depId').showType}"
			entity="#{windowData.defaultObjectEditData.editData}"
			styleClass="e1"
			readOnly="#{windowData.defaultObjectEditData.getField('depId').runReadOnly}"
			menuList="#{windowData.defaultObjectEditData.editMenuList}"
			userList="#{windowData.defaultObjectEditData.selectUserTree}"
		>
		</zhjin:fieldInput>
		<zhjin:fieldInput
			fieldName="managerEmpId" 
			fieldNameCN="#{windowData.defaultObjectEditData.getField('managerEmpId').fieldNameCN}"
			showType="#{windowData.defaultObjectEditData.getField('managerEmpId').showType}"
			entity="#{windowData.defaultObjectEditData.editData}"
			styleClass="e1"
			readOnly="#{windowData.defaultObjectEditData.getField('managerEmpId').runReadOnly}"
			menuList="#{windowData.defaultObjectEditData.editMenuList}"
			userList="#{windowData.defaultObjectEditData.selectUserTree}"
			selectUserEL="#{windowData.defaultObjectEditData.getField('managerEmpId').selectUserEL}"
		>
		</zhjin:fieldInput>
		<zhjin:fieldInput
			fieldName="manual" 
			fieldNameCN="#{windowData.defaultObjectEditData.getField('manual').fieldNameCN}"
			showType="#{windowData.defaultObjectEditData.getField('manual').showType}"
			entity="#{windowData.defaultObjectEditData.editData}"
			styleClass="e1"
			readOnly="#{windowData.defaultObjectEditData.getField('manual').runReadOnly}"
			menuList="#{windowData.defaultObjectEditData.editMenuList}"
			userList="#{windowData.defaultObjectEditData.selectUserTree}"
		>
		</zhjin:fieldInput>
		<div style="height:3px;"/>
			<p:fieldset legend="手动 : 打卡记录属性" style="width:920px;">
			<zhjin:fieldInput
				fieldName="yearBegin" 
				fieldNameCN="年开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('yearBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="yearEnd" 
				fieldNameCN="年结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('yearEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="monthBegin" 
				fieldNameCN="月开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('monthBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="monthEnd" 
				fieldNameCN="月结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('monthEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="dayBegin" 
				fieldNameCN="日开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dayBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="dayEnd" 
				fieldNameCN="日结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dayEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="hourBegin" 
				fieldNameCN="时开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('hourBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="hourEnd" 
				fieldNameCN="时结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('hourEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="minuteBegin" 
				fieldNameCN="分开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('minuteBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="minuteEnd" 
				fieldNameCN="分结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('minuteEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="secondBegin" 
				fieldNameCN="秒开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('secondBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="secondEnd" 
				fieldNameCN="秒结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('secondEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="idBegin" 
				fieldNameCN="员工标识开始位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('idBegin').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="idEnd" 
				fieldNameCN="员工标识结束位置"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('idEnd').runReadOnly}"
			>
			</zhjin:fieldInput>
		</p:fieldset>
		<div style="height:3px;"/>
		<p:fieldset legend="自动 : 数据库连接属性">
			<zhjin:fieldInput
				fieldName="dbName" 
				fieldNameCN="数据库类型"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dbName').runReadOnly}"
			>
			</zhjin:fieldInput>		
			<zhjin:fieldInput
				fieldName="dbUrl" 
				fieldNameCN="数据库地址"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dbUrl').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="dbUserName" 
				fieldNameCN="登录名"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dbUserName').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="dbPassword" 
				fieldNameCN="密码"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e15"
				readOnly="#{windowData.defaultObjectEditData.getField('dbPassword').runReadOnly}"
			>
			</zhjin:fieldInput>
			<zhjin:fieldInput
				fieldName="queryString" 
				fieldNameCN="查询语句"
				showType="TEXT"
				entity="#{windowData.defaultObjectEditData.editData}"
				styleClass="e3"
				readOnly="#{windowData.defaultObjectEditData.getField('queryString').runReadOnly}"
			>
			</zhjin:fieldInput>			
		</p:fieldset>
	</ui:define>
</ui:composition>
