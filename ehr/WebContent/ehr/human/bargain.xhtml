<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:zhjin="http://java.sun.com/jsf/composite/component"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:zh="http://www.zhjin.com/custom"
	template="../../template/dialogtemplate.xhtml">

	<ui:define name="title">
		#{windowData.windowTitle}
	</ui:define>
	
	<ui:define name="dialogTitleInfo">
		<p:commandLink id="history" value="历史记录:#{windowData.objMap['historyCount']}" style="padding-top:10px;text-decoration: none;"></p:commandLink>
		<p:overlayPanel id="historyPanel" for="history" hideEffect="fade" style="margin:4px;"> 
			<div style="width:560px;height:200px;overflow:auto;"> 
				<p:dataTable binding="#{windowData.objMap['historyTable']}" var="row"
					>
				</p:dataTable>
			</div>
		</p:overlayPanel>		
	</ui:define>
	<ui:define name="dialogcontent">
		<div>
		</div>
		<zhjin:objectEdit value="#{windowData.objMap['editobj']}">
		</zhjin:objectEdit>
	</ui:define>

	<ui:define name="dialogcommand">
		<p:commandButton value="#{windowData.objMap['editobj'].processCommandValue}"
			actionListener="#{objectEditManager.okProcess}">
		</p:commandButton>
	</ui:define>
</ui:composition>
